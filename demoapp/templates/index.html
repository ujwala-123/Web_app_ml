<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction</title>
</head>
<body>
  <header>
    <h1>Prediction</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Sepal Length</th>
          <th>Sepal Width</th>
          <th>Petal Length</th>
          <th>Petal Width</th>
          <th>Species</th>
        </tr>
      </thead>
      <tbody>
        {% for record in dataset %}
          <tr>
            <td>{{ record.sepal_length }}</td>
            <td>{{ record.sepal_width }}</td>
            <td>{{ record.petal_length }}</td>
            <td>{{ record.petal_width }}</td>
            <td>{{ record.species }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
  <footer>
    &copy; 2023
  </footer>
</body>
</html>
